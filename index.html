<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Projeto Serviços</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href='#diaristas'>DIARISTAS</a></li>
                <li><a href='#clientes'>CLIENTES</a></li>
                <li><a href='#agendamentos'>AGENDAMENTOS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id='diaristas'>
            <h2>Cadastro de Diaristas</h2>
            <div class='quadro'>
                <div class='container'>
                    <form id='form-diarista'>
                        <label for='nome'>Nome da Diarista:</label>
                        <input type='text' id='nome' name='nome' required>

                        <label for='cpf'>CPF da Diarista:</label>
                        <input type='text' id='cpf' name='cpf' required>

                        <label for='whatsapp'>Telefone WhatsApp:</label>
                        <input type='tel' id='whatsapp' name='whatsapp' required>

                        <input type='file' id='foto' name='foto' accept='image/*'>

                        <button type='submit'>Cadastrar</button>
                    </form>

                        <h3>Foto Preview</h3>
                    </div>
                </div>
            </div>
            <div class='quadro'>
                <h3>Diaristas Cadastradas</h3>
                <ul id='lista-diaristas'></ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Projeto Serviços</p>
    </footer>
    <script src='script.js'></script>
</body>
</html>

<input type='text' id='cep' name='cep' required>

<label for='endereco'>Endereço:</label>
<input type='text' id='endereco' name='endereco' required>

<label for='numero'>Número da Casa:</label>
<input type='text' id='numero' name='numero' required>

<label for='bairro'>Bairro:</label>
<input type='text' id='bairro' name='bairro' required>

<label for='cidade'>Cidade:</label>
<input type='text' id='cidade' name='cidade' required>

<label for='estado'>Estado:</label>
<input type='text' id='estado' name='estado' required>
